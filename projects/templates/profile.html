{%extends 'base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">
        {% for profile in profile %}
        <div class="col-md-6">
        <h2>Name: {{profile.full_name}}</h2><hr>
        <img class="img-responsive" src= "{{profile.profile_pic.url}}" style="width:500px;height:300px;padding:0;" alt="Image"><hr>
        <h2>Email: {{profile.user_email}} </h2><hr>   
        {% endfor %}
        {% for post in posts%}
        <h2>Posts:</h2>
        <h3><ul><li>{{post.title}}</li></ul></h3>
        {% endfor %}
        <hr>

        <a href="/new/profile" button class="btn btn-warning" type="submit" name="button">Edit Profile</button></a>       

    </div>
  


</div>

{% endblock %}
